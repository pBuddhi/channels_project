<!DOCTYPE html>
<html>
<head>
	<title>Rooms</title>
</head>
<body>
	<h2>Rooms List</h2>
	  <ul >
        {% for room in rooms %}
            <li data-room-id="{{ room.id }}"><a href="{% url 'room_view' room.id %}">{{ room }}</a></li>
        {% empty %}
            <p class="empty">No chat rooms defined. Maybe make some in the <a href="{% url 'admin:index' %}">admin</a>?</p>
        {% endfor %}
    </ul>
</body>
</html>
